<div class="main-body">
  <div class="page-wrapper">
      <!-- Page header start -->
      <div class="page-header">
          <div class="page-header-title">
              <h4>Yingul Shop</h4>
          </div>
          <div class="page-header-breadcrumb">
              <ul class="breadcrumb-title">
                  <li class="breadcrumb-item">
                      <a href="index">
                          <i class="icofont icofont-home"></i>
                      </a>
                  </li>
                  <li class="breadcrumb-item"><a href="/allStores">Tiendas Oficiales</a>
                  </li>
              </ul>
          </div>
      </div>
      <!-- Page header end -->
      <!-- Page body start -->
        <div class="col">
            <!-- Product list start -->
            <br>
            <div class="row" style="justify-content: center;">
                <div class="wrap-card" *ngFor="let store of storeList">
                    <div class="card-items">
                        <div class="card-img">
                            <a href="/tiendaOficial/{{store.name}}" class="content-img d-flex align-items-center">
                                <img src="{{BUCKET_URL}}store/{{store.mainImage}}" alt="">
                            </a>
                            <!--<div class="heart-img" [hidden]=isFavortite(item.itemId) (click)="addToFavorites(item.itemId)">

                            </div>

                                <i class="fa fa-heart"></i>
                            </div>
                            <div [hidden]="item.productPagoEnvio!='gratis'" class="car-img">
                                <img src="assets/images/car.png" alt="">
                            </div>-->
                        </div>
                        <a href="/tiendaOficial/{{store.name}}" class="card-desc">
                            <!--<div>
                                <p class="price-past">${{store.name}}</p>
                            </div>-->                                    
                            <div class="price d-flex justify-content-between">
                                <span class="price-current">{{store.name}}</span><span class="price-past"></span>
                            </div>
                            <p class="item-name">{{store.summary}}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
