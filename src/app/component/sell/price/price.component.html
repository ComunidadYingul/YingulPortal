<div class="progress" style="height: 1px;">
  <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="progress" style="height: 20px;">
  <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<form class="md-float-material card-block">
  <h5>Datos de contacto</h5>
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="icofont icofont-ui-user"></i></span>
                <input type="text" (keypress)="keyPress($event)" class="form-control" name="phone" [(ngModel)]="phone" [value]="phone" placeholder="Telefono" minlength=10 maxlength=10 >
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="icofont icofont-man-in-glasses"></i></span>
                <input type="text" (keypress)="keyPress($event)" class="form-control" name="phone2" [(ngModel)]="phone2" placeholder="Telefono opcional" minlength=10 maxlength=10 >
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="icofont icofont-ui-note"></i></span>
                <input type="text" class="form-control" name="email" [(ngModel)]="email" placeholder="Correo electronico">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="icofont icofont-cur-dollar"></i></span>
                <input type="text" class="form-control" name="webSite" [(ngModel)]="webSite" placeholder="Sitio Web" >
            </div>
        </div>
    </div>
    <h5>Precio</h5>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon">
            <input type="radio" id="option2" aria-label="Radio button for following text input">
          </span>
            <select class="form-control form-control-primary" name="money" [(ngModel)]="money">
                <option [value]="1" >$</option>
                <option  [value]="0" >U$S</option>
            </select>
          <input type="text" class="form-control" name="price" [(ngModel)]="price" placeholder="10.00" aria-label="Text input with radio button">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon">
            <input type="radio" id="option1" aria-label="Radio button for following text input">
          </span>
          <label class="form-control" aria-label="Text input with radio button">A convenir</label>
        </div>
      </div>
    </div>
    
    <div [hidden]="false">
    <h5>Tu ubicacion</h5>
    <div class="row">
        <div  class="col-sm-6" >
            <select class="form-control form-control-primary" #t (change)="getCity(t.value)" >
                <option>Seleccione una provincia</option>
                <option *ngFor="let province of provinceList" [value]="province.provinceId" >{{province.name}}</option>
            </select>
        </div>
        <div class="col-sm-6" [hidden]="cityHid">
            <select name="select" class="form-control form-control-primary" #u (change)="getBarrio(u.value)">
                <option value="opt1">Seleccione una Ciudad</option>
                <option *ngFor="let city of cityList" [value]="city.cityId">{{city.name}}</option>
            </select>
        </div>
    </div>
    <br/>
    <div class="row"> 
        <div class="col-sm-6" [hidden]="barrioHid">
            <select name="select" class="form-control form-control-primary" #v (change)="setBarrio(v.value)">
                <option value="opt1">Seleccione un Barrio</option>
                <option *ngFor="let barrio of barrioList" [value]="barrio.barrioId">{{barrio.name}}</option>
            </select>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="icofont icofont-ui-user"></i></span>
                <input type="text" class="form-control" name="street" [(ngModel)]="street" placeholder="Calle">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="icofont icofont-man-in-glasses"></i></span>
                <input type="text" (keypress)="keyPress($event)" class="form-control" name="number" [(ngModel)]="number" placeholder="Número">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="icofont icofont-ui-user"></i></span>
                <input type="text" (keypress)="keyPress($event)" class="form-control" name="postalCode" [(ngModel)]="postalCode" placeholder="Codigo postal">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="icofont icofont-man-in-glasses"></i></span>
                <input type="text" class="form-control" name="aditional" [(ngModel)]="aditional" placeholder="Datos adicionales">
            </div>
        </div>
    </div>
    </div>

    <div [hidden]=true>
            <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <h5>Formas de entrega</h5>                            
                        </div>                
                    </div>
            </div>

            <div class="row">
                    <hr class="m-t-20 m-b-20">
                    <div class="col-sm-12">
                            <div class="table-responsive" >
                                <table class="table  invoice-detail-table">
                                    <tbody [hidden]="false">
                                        <tr>
                                            <td>
                                            <input type="checkbox" name="productFormDelivery" value="sucursal" [(ngModel)]="productFormDelivery" (click)="test($event)" >Ofrecer envíos por Yingul Envíos<br>
                                            </td>
                                        </tr>
                                        <tr [hidden]="popupEligeDomicilio">
                                             <button type="button" class="btn btn-primary waves-effect waves-light m-r-20" (click)="calcularCosto()">
                                                       <span class="m-l-10">CALCULAR COSTOS</span>
                                                </button>
                                        </tr>      
                                    </tbody>
                                    <input type="checkbox" name="productFormDeliveryP" value="domicilio" [(ngModel)]="productFormDeliveryP">También ofrecer retiro en persona
                                </table>
                            </div>
                        </div>
                        <hr class="m-t-20 m-b-10">
            </div>



    </div>

    

    <div *ngIf="zonaServ()">
        <h5>Zona de Cobertura</h5>
        <br/>
        <div class="row">
        <div  class="col-sm-8" *ngFor="let province of provinceList">
            <label class="custom-control custom-checkbox" >
            <input type="checkbox" class="custom-control-input" #checkbox (change)="check(province)">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">{{province.name}}</span>
            </label>
        </div>
        </div>

    </div>

    <br/>
    <div class="row">
        <div class="col-sm-12">
            <div class="text-center">
                <button type="button" class="btn btn-primary waves-effect waves-light m-r-10" (click)="sendPrice()">Guardar
                </button>
                <button type="button" class="btn btn-warning waves-effect waves-light" (click)="back()">Atras
                </button>
            </div>
        </div>
    </div>
</form>
