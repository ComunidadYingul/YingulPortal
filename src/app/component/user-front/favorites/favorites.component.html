<!-- Main-body start -->
<div class="main-body">
    <div class="page-wrapper">
        <!-- Page-header start -->
        <div class="page-header">
            <div class="page-header-title">
                <h4>Favoritos</h4>
                <span>Productos, Servicios, Inmuebles o Vehículos</span>
            </div>
            <div class="page-header-breadcrumb">
                <ul class="breadcrumb-title">
                    <li class="breadcrumb-item">
                        <a href="/index">
                            <i class="icofont icofont-home"></i>
                        </a>
                    </li>
                    <li class="breadcrumb-item"><a href="/userFront">Mi cuenta</a>
                    </li>
                    <li class="breadcrumb-item"><a href="/userFront/favorites">Favoritos</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Page-header end -->
        <!-- Page-body start -->
        <div class="page-body">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Zero config.table start -->
                    <div class="card">
                        <div class="card-header">
                            <h5>Favoritos</h5>
                            <span>Productos, Servicios, Inmuebles o Vehículos que agregaste a favoritos</span>
                            <div class="card-header-right">
                                <i class="icofont icofont-rounded-down"></i>
                                <i class="icofont icofont-refresh"></i>
                                <i class="icofont icofont-close-circled"></i>
                            </div>
                        </div>
                        <div class="card-block">
                            <div class="dt-responsive table-responsive">
                                <table id="simpletable" class="table table-striped table-bordered nowrap">
                                    <thead>
                                        <tr>
                                            <th><button [disabled]="deleteList?.length == 0" (click)="onConfirm()" type="submit" class="btn btn-primary m-b-0" >Eliminar</button></th>
                                            <th>Foto</th>
                                            <th>Título</th>
                                            <th>Precio</th>
                                            <th>Ver</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let favorite of favoriteList">
                                            <td><label class="custom-control custom-checkbox" >
                                                    <input type="checkbox" class="custom-control-input" #checkbox (change)="check(favorite.favoriteId)">
                                                    <span class="custom-control-indicator"></span>
                                                    </label></td>
                                            <td><img width="150" height="150" src="https://s3-us-west-2.amazonaws.com/jsa-s3-bucketimage/dev/image/{{favorite.item.principalImage}}" class="img-fluid" alt="{{favorite.item.principalImage}}"></td>
                                            <td>{{favorite.item.name}}</td>
                                            <td>${{favorite.item.price}}</td>
                                            <td><a type="submit" class="btn btn-primary m-b-0" href="/itemDetail/{{favorite.item.itemId}}">Ver artículo</a></td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th><button [disabled]="deleteList?.length == 0" (click)="onConfirm()" type="submit" class="btn btn-primary m-b-0" >Eliminar</button></th>
                                            <th>Foto</th>
                                            <th>Título</th>
                                            <th>Precio</th>
                                            <th>Ver</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- Zero config.table end -->
                    
                    
                    <!-- Language - Comma Decimal Place table end -->
                </div>
            </div>
        </div>
        <!-- Page-body end -->
    </div>
</div>
<!-- Main-body end -->
