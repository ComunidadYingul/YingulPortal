<!-- Main-body start -->
<div class="main-body">
    <div class="page-wrapper">
        <!-- Page header start -->
        <div class="page-header">
            <div class="page-header-title">
                <h4>Comprar {{Item.name}}</h4>
            </div>
            <div class="page-header-breadcrumb">
                <ul class="breadcrumb-title">
                    <li class="breadcrumb-item">
                        <a routerLink="/index">
                            <i class="icofont icofont-home"></i>
                        </a>
                    </li>
                    <li class="breadcrumb-item"><a href="/buy/{{itemId}}/{{quantity}}">Comprar {{Item.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Page header end -->
        <!-- Page body start -->
        <div class="page-body">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Product edit card start -->
                    <div class="card">
                        <div class="card-header">
                            <h5>Comprar {{Item.name}}</h5>
                        </div>
                        <div class="card-block">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="product-edit">
                                        <ul class="nav nav-tabs nav-justified md-tabs " role="tablist">
                                            <li class="nav-item">
                                                <a [hidden]="!hidShip" (click)="shiping()" style="cursor:pointer;" class="nav-link active" data-toggle="tab" role="tab">
                                                    <div class="f-26">
                                                        <i class="icofont icofont-edit"></i>
                                                    </div>
                                                    <span class="tab-title">Envio</span></a>
                                                <a [hidden]="hidShip" (click)="shiping()" style="color:white; background:#ff5e3a; cursor:pointer;" class="nav-link active" data-toggle="tab" role="tab">
                                                    <div class="f-26">
                                                        <i class="icofont icofont-edit"></i>
                                                    </div>
                                                    <span class="tab-title">Envio</span></a>
                                            </li>
                                            <li class="nav-item">
                                                <a [hidden]="!hidPay" (click)="pays()" style="cursor:pointer;" class="nav-link" data-toggle="tab" role="tab">
                                                    <div class="f-26">
                                                        <i class="icofont icofont-document-search"></i>
                                                    </div>
                                                    <span class="tab-title">Pago</span></a>
                                                <a [hidden]="hidPay" (click)="pays()" style="color:white; background:#ff5e3a; cursor:pointer;" class="nav-link" data-toggle="tab" role="tab">
                                                    <div class="f-26">
                                                        <i class="icofont icofont-document-search"></i>
                                                    </div>
                                                    <span class="tab-title">Pago</span></a>
                                            </li>
                                            <li class="nav-item">
                                                <a [hidden]="!hidConf" (click)="confirm()" style="cursor:pointer;" class="nav-link" data-toggle="tab" role="tab">
                                                    <div class="f-26">
                                                        <i class="icofont icofont-ui-image"></i>
                                                    </div>
                                                    <span class="tab-title">Revisa y Confirma</span></a>
                                                <a [hidden]="hidConf" (click)="confirm()" style="color:white; background:#ff5e3a; cursor:pointer;" class="nav-link" data-toggle="tab" role="tab">
                                                    <div class="f-26">
                                                        <i class="icofont icofont-ui-image"></i>
                                                    </div>
                                                    <span class="tab-title">Revisa y Confirma</span></a>
                                            </li>
                                        </ul>
                                        <!-- Tab panes -->
                                        <div class="tab-content">
                                            <!-- principio de envio -->
                                            <div class="tab-pane active" id="home7" role="tabpanel">
                                                <app-shipping [hidden]="hidShip" (typeProduct)="sendProduct($event)" (typeEnvio)="sendTypeEnvio($event)"  (typePrice)="sendTypePrice($event)" (typeCotizacion)="sendTypeCotizacion($event)" (typeShip)="sendTypeShip($event)" [Item]="Item" [quantity]="quantity" (shipping)="sendShipping($event)"></app-shipping>
                                            <!-- fin de envio -->
                                            <!-- principio de pago -->
                                                <app-payment [hidden]="hidPay" [priceSuc]="priceSuc" (typePay)="sendTypePay($event)" [Item]="Item" [quantity]="quantity"></app-payment>
                                            <!-- fin de pago -->
                                            <!-- principio de revisa y confirma -->
                                                <app-confirm [hidden]="hidConf" (modify)="modifyAction($event)" (problem)="showProblem($event)" [priceSuc]="priceSuc" [product]="product" [shipping]="shipping"[payment]="payment" [cotizacion]="cotizacion" [Item]="Item" [quantity]="quantity" [cost]="cost"></app-confirm>
                                            <!-- fin de revisa y confirma -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Product edit card end -->
                </div>
            </div>
        </div>
        <!-- Page body end -->
    </div>
</div>
<!-- Main-body end -->
