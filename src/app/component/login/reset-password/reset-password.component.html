<section class=" p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12">
              <!-- Authentication card start -->
              <div class="login-card card-block auth-body">
                  <form class="md-float-material">
                      <div class="text-center">
                          <img src="assets/images/auth/logo.png" alt="logo.png">
                      </div>
                      <div class="auth-box">
                          <div class="row m-b-20">
                              <div class="col-md-12">
                                  <h3 class="text-left">Ingrese su nueva contraseña? </h3>
                              </div>
                          </div>
                          <div class="input-group">
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Nueva Contraseña" required/>
                            <span class="md-line"></span>
                          </div>
                          <div class="input-group">
                            <input type="password" class="form-control" name="password1" [(ngModel)]="password1" placeholder="Confirme nueva contraseña" required/>
                            <span class="md-line"></span>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <button type="button" (click)="setPassword()" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Cambiar contraseña</button>
                              </div>
                          </div>
                          <hr/>
                          <div class="row">
                              <div class="col-md-10">
                                  <p class="text-inverse text-left m-b-0">Gracias y disfruta de nuestro sitio web.</p>
                                  <p class="text-inverse text-left"><b>Su equipo de autenticación</b></p>
                              </div>
                              <div class="col-md-2">
                                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                              </div>
                          </div>

                      </div>
                  </form>
                  <!-- end of form -->
              </div>
              <!-- Authentication card end -->
          </div>
          <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
