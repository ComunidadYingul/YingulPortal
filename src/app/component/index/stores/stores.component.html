<div class="main-body">
  <div class="page-wrapper">
      <!-- Page header start -->
      <div class="page-header">
          <div class="page-header-title">
              <h4>Nuestras tiendas oficiales</h4>
              <span>Encuentra lo que buscas de marcas espec√≠ficas y con garantia de tienda</span>
          </div>
      </div>
      <!-- Page header end -->
      <!-- Page body start -->
          <!-- Product list start -->
          <div align="center">
            <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig">
              <div ngxSlickItem *ngFor="let store of storeList" class="slide">
                <img class="img-fluid" src='{{BUCKET_URL}}store/{{store.mainImage}}' >
              </div>
            </ngx-slick>
          </div>

         
                <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig">
                    <div  class="grid">
                            <figure ngxSlickItem style="width:300px; height:300px" *ngFor="let store of storeList" class="effect-ming slide" >
                                    <img style="width:100%; height:100%; margin:0; border:0;" src="{{BUCKET_URL}}store/{{store.mainImage}}" alt="img09" />
                                    <figcaption>
                                        <h2><span>{{store.name}}</span></h2>
                                        <p>{{store.summary}}</p>
                                        <a href="/{{store.name}}">View more</a>
                                    </figcaption>
                                </figure>
                    </div>
                  <div ngxSlickItem *ngFor="let store of storeList" class="slide">
                    <img class="img-fluid" src='{{BUCKET_URL}}store/{{store.mainImage}}' >
                  </div>
                </ngx-slick>



          <div class="page-body gallery-page">
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Gallery advance card start -->
                            <div class="card-block">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="grid">
                                            <figure style="width:300px; height:300px" *ngFor="let store of storeList" class="effect-ming">
                                                <img style="width:100%; height:100%; margin:0; border:0;" src="{{BUCKET_URL}}store/{{store.mainImage}}" alt="img09" />
                                                <figcaption>
                                                    <h2><span>{{store.name}}</span></h2>
                                                    <p>{{store.summary}}</p>
                                                    <a href="/{{store.name}}">View more</a>
                                                </figcaption>
                                            </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <!-- Gallery advance card end -->
                    </div>
                </div>
            </div>
          <!-- Product list end -->
          <div>
            <div class="row" align="center">
              <div class="col-sm-6">
                <a href="/allStores"><button class="btn btn-inverse btn-round">Ver todas las tiendas oficiales</button></a>
              </div>
              <div class="col-sm-6">
                <a href="/createStore" ><button class="btn btn-inverse btn-round">Crea tu tienda en Yingul Shop</button></a>
              </div>
            </div>
          </div>

  </div>
</div>
